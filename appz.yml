app:
  name: Tomcat Loadgen
  code: TCLG
  notify: appzdev@cloudbourne.co

build:
  version: 0.3
  env: DEV
  build_file: pom.xml
  output_files: output/*.war
  image_template: tomcat9

deploy:
  context: alpha/DEV
  replicas: 2
  port: 
   - 8080
  strategy : rolling
  ready_seconds : 30

properties:
  MOD_CLUSTER: modcluster-1-3:6666
  title: Tomcat HelloWorld - Sonarqube
  head_color : Green
  threads: 2
  delay: 15
  next: 15
  download: true
  random : true
  nano : 79

